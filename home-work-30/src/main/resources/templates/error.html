<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error Page</title>
</head>
<body>

<h1>Error Page</h1>
<h2>Application has encountered an error. </h2>
<ul>
    <li th:text="${url}"></li>
    <li th:text="${message}"></li>
    <li th:text="${exception}"></li>
</ul>

</body>
</html>
