<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Книги:</h1>

<p><a href="/">На главную</a></p>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Авторы</th>
        <th>Жанр</th>
        <th>Изменить</th>
        <th>Удалить</th>
        <th>Посмотреть</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">id</td>
        <td th:text="${book.name}">bookname</td>
        <td th:text="${book.authorNames}">bookauthor</td>
        <td th:text="${book.genre}">bookgenre</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="editbook.html">Изменить</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${book.id})}">Удалить</a>
        </td>
        <td>
            <a th:href="@{/book(id=${book.id})}">Посмотреть</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/create}" href="editbook.html">Создать</a>

</body>
</html>
